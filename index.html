<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <textarea></textarea>
            <div class="grid">
                <button data-action="numeric">7</button>
                <button data-action="numeric">8</button>
                <button data-action="numeric">9</button>
                <button data-action ="*">*</button>
                <button data-action="numeric">4</button>
                <button data-action="numeric">5</button>
                <button data-action="numeric">6</button>
                <button data-action="-">-</button>
                <button data-action="numeric">1</button>
                <button data-action="numeric">2</button>
                <button data-action="numeric">3</button>
                <button data-action="add">+</button>
                <button data-action ="numeric">0</button>
                <button data-action="numeric">.</button>
                <button data-action ="equals">=</button>
                <button data-action="/">/</button>
            </div>
                <button id="clear">Clear</button>
        <script src="code.js">
        </script>
